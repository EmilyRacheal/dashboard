<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <link rel="stylesheet" href="ress/css/style.css">
    <link rel="stylesheet" href="ress/fontawe/fontawesome-free-5.15.2-web/css/all.css">

                    <h5>Monthly</h5>

            </div>

            <div class="dash-work">

                            <span class="span-work">Excercise</span> <span class="dots span-work">...</span>

                    </div>
                    
                </div>

                <div class="dash-works dash-wor">
                    <div class="work">
                        <div class="d-work">
                            <span class="span-work">Play</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>10hrs</h2>
                                <p>Last Week-8hrs</p>
                            </div>

                    </div>
                    <div class="work m-work">
                        <div class="d-work">
                            <span class="span-work">Social</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>5hrs</h2>
                                <p>Last Week-10hrs</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dash-works dash-w">
                    <div class="work">
                        <div class="d-work">
                            <span class="span-work">Study</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>4hrs</h2>
                                <p>Last Week-7hrs</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="work m-work">
                        <div class="d-work">
                            <span class="span-work">Self Care</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>2hrs</h2>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="ress/js/script.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {

            const currentTheme = localStorage.getItem("theme");

          document.documentElement.setAttribute("data-theme", currentTheme);
          var themeSwitcher = document.getElementById("theme-switcher");

          themeSwitcher.onclick = function() {

            var currentTheme = localStorage.getItem("theme");
            var switchToTheme = "";
            if(currentTheme == "dark"){
                switchToTheme = "light";
                localStorage.setItem("theme", "light");
                document.documentElement.setAttribute("data-theme", switchToTheme);
            }else{
                switchToTheme = "dark";
                localStorage.setItem("theme", "dark");
                document.documentElement.setAttribute("data-theme", switchToTheme);
            }
            

          }
        });
      </script>
</body>
</html>
