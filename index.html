<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ress/css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="dashboard">

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-moon"
                >
                  <path
                    d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                  ></path>
                </svg>
              </div>
            </label>
          </div>

        <div class="dashboard-conatainer">
            <div class="dash-report">
                <div class="d-report">
                    <div class="d-flex">
                        <div>
                            <img src="ress/img/girl.jpg" alt="" srcset="">
                        </div>
                        <div class="m-r">
                            <h5>Report for</h5>
                            <h2>Jeremy Robson</h2>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="d-day d-flex day-spaces">
                    <h5>Daily</h5>
                    <h5> <span>Weekly</span> </h5>
                    <h5>Monthly</h5>
                </div>
            </div>

            <div class="dash-work">
                <div class="dash-works">
                    <div class="work">
                        <div class="d-work">
                            <span class="span-work">Work</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>32hrs</h2>
                                <p>Last Week-36hrs</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="work m-work">
                        <div class="d-work">
                            <span class="span-work">Excercise</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>4hrs</h2>
                                <p>Last Week-36hrs</p>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>

                <div class="dash-works dash-wor">
                    <div class="work">
                        <div class="d-work">
                            <span class="span-work">Play</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>10hrs</h2>
                                <p>Last Week-8hrs</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="work m-work">
                        <div class="d-work">
                            <span class="span-work">Social</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>5hrs</h2>
                                <p>Last Week-10hrs</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dash-works dash-w">
                    <div class="work">
                        <div class="d-work">
                            <span class="span-work">Study</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>4hrs</h2>
                                <p>Last Week-7hrs</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="work m-work">
                        <div class="d-work">
                            <span class="span-work">Self Care</span> <span class="dots span-work">...</span>
                            <div class="d-flex day-spaces">
                                <h2>2hrs</h2>
                                <p>Last Week-2hrs</p>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="ress/js/script.js"></script>
</body>
</html>
